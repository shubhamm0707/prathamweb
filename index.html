
<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="one.css" />
    <link rel="stylesheet" href="two.css" />
    <!-- Start VWO Async SmartCode -->
    <script type="text/javascript" id="vwoCode">
      window._vwo_code =
        window._vwo_code ||
        (function () {
          var account_id =
              window.sessionStorage.getItem("vwoId") ||
              (location.search.split("id=")[1]
                ? !window.sessionStorage.setItem(
                    "vwoId",
                    location.search.split("id=")[1]
                  ) && location.search.split("id=")[1]
                : "642038"),
            version = 1.5,
            settings_tolerance = 2000,
            library_tolerance = 2500,
            use_existing_jquery = false,
            is_spa = 1,
            hide_element = "body",
            hide_element_style =
              "opacity:0 !important;filter:alpha(opacity=0) !important;background:none !important",
            /* DO NOT EDIT BELOW THIS LINE */
            f = false,
            d = document,
            vwoCodeEl = d.querySelector("#vwoCode"),
            code = {
              use_existing_jquery: function () {
                return use_existing_jquery;
              },
              library_tolerance: function () {
                return library_tolerance;
              },
              hide_element_style: function () {
                return "{" + hide_element_style + "}";
              },
              finish: function () {
                if (!f) {
                  f = true;
                  var e = d.getElementById("_vis_opt_path_hides");
                  if (e) e.parentNode.removeChild(e);
                }
              },
              finished: function () {
                return f;
              },
              load: function (e) {
                var t = d.createElement("script");
                t.fetchPriority = "high";
                t.src = e;
                t.type = "text/javascript";
                t.onerror = function () {
                  _vwo_code.finish();
                };
                d.getElementsByTagName("head")[0].appendChild(t);
              },
              getVersion: function () {
                return version;
              },
              getMatchedCookies: function (e) {
                var t = [];
                if (document.cookie) {
                  t = document.cookie.match(e) || [];
                }
                return t;
              },
              getCombinationCookie: function () {
                var e = code.getMatchedCookies(
                  /(?:^|;)\s?(_vis_opt_exp_\d+_combi=[^;$]*)/gi
                );
                e = e.map(function (e) {
                  try {
                    var t = decodeURIComponent(e);
                    if (!/_vis_opt_exp_\d+_combi=(?:\d+,?)+\s*$/.test(t)) {
                      return "";
                    }
                    return t;
                  } catch (e) {
                    return "";
                  }
                });
                var i = [];
                e.forEach(function (e) {
                  var t = e.match(/([\d,]+)/g);
                  t && i.push(t.join("-"));
                });
                return i.join("|");
              },
              init: function () {
                if (d.URL.indexOf("__vwo_disable__") > -1) return;
                window.settings_timer = setTimeout(function () {
                  _vwo_code.finish();
                }, settings_tolerance);
                var e = d.createElement("style"),
                  t = hide_element
                    ? hide_element + "{" + hide_element_style + "}"
                    : "",
                  i = d.getElementsByTagName("head")[0];
                e.setAttribute("id", "_vis_opt_path_hides");
                vwoCodeEl && e.setAttribute("nonce", vwoCodeEl.nonce);
                e.setAttribute("type", "text/css");
                if (e.styleSheet) e.styleSheet.cssText = t;
                else e.appendChild(d.createTextNode(t));
                i.appendChild(e);
                var n = this.getCombinationCookie();
                this.load(
                  "https://dev.visualwebsiteoptimizer.com/j.php?a=" +
                    account_id +
                    "&u=" +
                    encodeURIComponent(d.URL) +
                    "&f=" +
                    +is_spa +
                    "&vn=" +
                    version +
                    (n ? "&c=" + n : "")
                );
                return settings_timer;
              }
            };
          window._vwo_settings_timer = code.init();
          return code;
        })();
    </script>
    <!-- End VWO Async SmartCode -->
    </head>
  <body>
    <h1>Variation Text</h1>
    <h2>Variation Text 2</h2>
    <div>Segmentations:</div>
    <ul>
      <li id="gSeg">
        Goal Segmentation
      </li>
      <li id="fSeg">
        Funnel Segmentation
      </li>
      <li id="abSeg">
        A/B Segmentation
      </li>
    </ul>
    <div>Url Change:</div>
    <ul>
      <li>
        <a
          href="javascript:void(0)"
          onclick="location.hash='hashed'"
          id="hashChange"
          >Hash Change</a
        >
      </li>
      <li>
        <a
          href="javascript:void(0)"
          onclick="history.pushState(null, 'test', 'spa/1.html')"
          id="spaChange"
          >SPA Change</a
        >
      </li>
      <li>
        <a href="index.html" id="pageChange">Page Change</a>
      </li>
    </ul>
    <div id="clickElement">Click On Element</div>
    <button id="clickButton">Click On Button</button>
    <img
      alt="Click On Image"
      id="imageClick"
      src="https://images.unsplash.com/photo-1509130298739-651801c76e96?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      width="500px"
    />
    <div>Custom Conversion:</div>
    <input id="customConversion" type="number" placeholder="Goal Id" />
    <div>Revenue Conversion:</div>
    <input id="revenueConversion" type="number" placeholder="Revenue" />
    <div>Custom Event:</div>
    <input id="customEvent" type="text" placeholder="EventName: {prop: val}" />
    <div>Utilities:</div>
    <input
      id="sessionTime"
      type="number"
      placeholder="Session Time in sec"
    /><br />
    <input
      id="delayTrackTime"
      type="number"
      placeholder="Delay track in sec"
    /><br />
    <button id="forceSample">Force Sample</button>
    <button id="delLs">Clear Local Storage</button>
    <button id="delSs">Clear Session Storage</button>
    <script src="index.js"></script>
  </body>
</html>
